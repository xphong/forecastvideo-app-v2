<!doctype html>
<!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastVideo App</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="css/bigvideo.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vendor/jquery.min.js -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vendor/mustache.js -->
    <script src="bower_components/mustache/mustache.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="loader"></div>
    <div class="container">
      <div class="row">
        <div class="weather-container small-12 small-centered medium-10 medium-centered large-8 large-centered columns">
          <script type="text/html" id="template">
           <div class="dateicon-container row">
              <div class="large-4 medium-4 small-8 columns">
                <h3>{{date}}</h3>
                <h5 class="day">{{day}}</h5>
                <h5>
                  <span>{{hour}}</span>
                  <span class="point">:</span>
                  <span>{{minute}}</span>
                </h5>
              </div>
              <div class="large-2 medium-2 small-4 columns right">
                <h3 class="icon" data-icon={{icon}}></h3>
              </div>
            </div>
            <div class="temperature-container row">
              <h1>{{temperature}}<sup>Â°</sup></h1>
              <h2>{{summary}}</h2>
            </div>
            <div class="forecast-container row">
              <h4>{{aTemperature}}</h4>
              <h5>{{pop}}</h5>
              <h5>{{windDir}} {{windSpeed}}</h5>
              <h5>{{humidity}}</h5>
            </div>
          </script>
        </div>
      </div>
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47241203-1', 'phonghuynh.ca');
    ga('send', 'pageview');
    </script>

    <!-- build:js js/vendor/bigvideo.js -->
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="js/jquery.imagesloaded.min.js"></script>
    <script src="js/video.js"></script>
    <script src="js/bigvideo.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->

  </body>
</html>
